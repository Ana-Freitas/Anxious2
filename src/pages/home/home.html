<ion-header>
  
    <custom-logged-header [title]="view | capitalize:true"></custom-logged-header>
  
    <ion-toolbar>
      <ion-segment [(ngModel)]="view">
        <ion-segment-button value="conversas">
          Conversas
        </ion-segment-button>
        <ion-segment-button value="usuarios">
          Usu√°rios
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
    
    <ion-toolbar>
      <ion-searchbar (ionInput)="filterItems($event)"></ion-searchbar>
    </ion-toolbar>
  
  </ion-header>
  
  <ion-content padding>
  
    <div [ngSwitch]="view">
  
      <ion-list *ngSwitchCase="'conversas'" no-lines>
        <button ion-item *ngFor="let chat of conversas | async" (click)="onChatOpen(chat)">
          <ion-avatar item-start>
            <img [src]="chat.photo || 'assets/imgs/perfil.png'">
          </ion-avatar>
          <h2>{{ chat.title }}</h2>
          <p *ngIf="chat.lastMessage; else customMessage">{{ chat.timestamp | date:'dd/MM/y H:mm' }} - {{ chat.lastMessage }}</p>
          <ng-template #customMessage>
            <p>Sem mensagens</p>
          </ng-template>
        </button>
      </ion-list>
  
      <ion-list *ngSwitchCase="'usuarios'" no-lines>
        <button ion-item *ngFor="let user of usuarios | async" (click)="onChatCreate(user)">
          <ion-avatar item-start>
            <img [src]="user.photo || 'assets/imgs/perfil.png'">
          </ion-avatar>
          {{ user.nome }}
        </button>
      </ion-list>
  
    </div>
  
  </ion-content>
