<ion-content>

  <user-info [user]="currentUser" [isMenu]="true"></user-info>

  <ion-list no-lines>
    <button ion-item icon-right detail-none menuClose="user-menu" (click)="Perfil()">
      Perfil
      <ion-icon name="person" item-end></ion-icon>
    </button>

    <button ion-item icon-right detail-none menuClose="user-menu" (click)="Chat()">
        Chat
      </button>

    <button ion-item icon-right detail-none menuClose="user-menu" (click)="List()">
      Ansiedade
  </button>

  <button ion-item icon-right detail-none menuClose="user-menu" (click)="Tratamento()">
    Tratamento
  </button>

  <button ion-item icon-right detail-none menuClose="user-menu" (click)="Dicas()">
   Dicas
   </button>

  <button ion-item icon-right detail-none menuClose="user-menu" (click)="Exercicios()">
   Exercicios
  </button>

  <button ion-item icon-right detail-none menuClose="user-menu" (click)="Sobre()">
    Sobre o App
  </button>

  <button ion-item icon-right detail-none menuClose="user-menu" (click)="Contato()">
      Entre em contato!
    </button>

    <button ion-item icon-right detail-none menuClose="user-menu" (click)="onLogout()">
      Sair
      <ion-icon name="log-out" item-end></ion-icon>
    </button>

   
  
  </ion-list>

</ion-content>
